  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>Feed</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div>
    <h1>Nome do Usuário</h1>
  </div>
  <ion-card>
  <ion-item>
    <ion-avatar item-start>
      <img src="assets/images/avatar.png">
    </ion-avatar>
    <h2 class="feed_title">{{ nome_usuario }}</h2>
    <p class="feed_date">Fevereiro 27, 2019</p>
  </ion-item>

  <img src="assets/images/feed_image.png">

  <ion-card-content>
    <p>Estou criando um app inscrível!!!</p>
  </ion-card-content>

  <ion-row>
    <ion-col>
      <button ion-button icon-start clear small>
        <ion-icon name="thumbs-up"></ion-icon>
        <div>12 Likes</div>
      </button>
    </ion-col>
    <ion-col>
      <button ion-button icon-start clear small>
        <ion-icon name="text"></ion-icon>
        <div>4 Comments</div>
      </button>
    </ion-col>
    <ion-col align-self-center text-center>
      <ion-note>
        11h ago
      </ion-note>
    </ion-col>
  </ion-row>

</ion-card>
</ion-content>
